<section>
    <img class="card-img" src="{{ song?.image }}" />
    <div class="card-description">
        <span class="card-title">{{ song?.name }}</span>
        <span class="card-sub">
            <span>
                <span class="card-subtitle">{{ artists }}</span><br>
                <span class="card-subtitle">Price: {{ song?.price }} USD</span>
            </span>
            
            <a (click)="addItemToCart()">
                <img class="shopping-cart" src="../../../assets/SVG/shopping-cart.svg">
            </a>
        </span>
    </div>
</section>
